<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

    
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
   <div class="container">
   <div class="jumbotron">

       
           <h1>Hangman Game</h1>
           <p>Guess the essential oils!</p>
           <p>
           </p>
            
         
          <div class="panel panel-primary">
               <div class="panel-heading">
                     <h3 class="panel-title">Guess the Essential Oil.</h3>
               </div>
               <div class="panel-body">
                    <h2 id="wordToGuess"></h2>
               </div>
               </div>

                <div class="panel panel-primary">
               <div class="panel-heading">
                     <h3 class="panel-title">Wrong Guesses:</h3>
               </div>
               <div class="panel-body">
                      <span id="numWrong"></span>
               </div>
               </div>

                <div class="panel panel-primary">
               <div class="panel-heading">
                     <h3 class="panel-title">Guesses Left:</h3>
               </div>
               <div class="panel-body">
                    Left:<span id="numLeft"></span>
               </div>
               </div>
               

              <div class="panel panel-primary">
               <div class="panel-heading">
                     <h3 class="panel-title">Wins:</h3>
               </div>
               <div class="panel-body">
                    Wins:<span id="winCount"></span>
               </div>
               </div>
               

         
         <div class="panel panel-primary">
               <div class="panel-heading">
                     <h3 class="panel-title">Loss Counter</h3>
               </div>
               <div class="panel-body">
                     Losses: <span id="lossCount"></span>
               </div>
         </div>
       </div>
   </div>
   </div>
   </div>

<!--Link to Javascript-->
   <script type="text/javascript" src="logic.js"></script>
   
    

</body>
</html>
